<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>社区相册</title>
    <link href="../styles/testStyle0625.1.css" rel="stylesheet" type="text/css" media="all">
    <link href="../styles/testStyle0625.2.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div id="main">
        <div id="header">
            <h1 id="logo">
                <a href="#" title="[Go to homepage]">相册标题</a>
            </h1>
        </div>
        <div id="nav" class="box">
            <h3 class="noscreen">Navigation</h3>
            <ul>
                <li id="nav-active">
                    <a href="#">相册</a>
                </li>
                <li>
                    <a href="#">分类1</a>
                </li>
                <li>
                    <a href="#">分类2</a>
                </li>
                <li>
                    <a href="#">分类3</a>
                </li>
            </ul>
        </div>
        <div id="cols-top"></div>
        <div id="cols" class="box">
            <div id="content">
                <div id="topstory" class="box">
                    <div id="topstory-img">
                        <img src="images/9.jpg" alt="">
                    </div>
                    <div id="topstory-desc">
                        <div id="topstory-title">
                            <h2>
                                <a href="#">相片名称</a>
                            </h2>
                            <p class="info">相片元信息</p>
                        </div>
                        <div id="topstory-desc-in">
                            <p>相片详细说明</p>
                        </div>
                    </div>
                </div>
                <div class="content-padding">
                    <h3 class="hx-style01 nomt">随机相片列表</h3>
                    <ul id="photos" class="box">
                        <li>
                            <a href="#">
                                <img src="images/006.jpg" alt="相册">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/002.jpg" alt="相册">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/003.jpg" alt="相册">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/004.jpg" alt="相册">
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="images/005.jpg" alt="相册">
                            </a>
                        </li>
                    </ul>
                    <div class="separator"></div>
                </div>
            </div>
            <div id="aside">
                <h3 class="title">侧栏列表</h3>
                <div class="aside-padding smaller low box">
                    <p>
                        <img src="images/014.jpg" alt="" width="66" height="66" class="f-left"> 标题:
                        <strong>名称</strong>
                        <br> 分类:
                        <strong>类名</strong>
                        <br> 浏览:
                        <strong>次数</strong>
                        <br>
                        <strong>
                            <a href="#" class="high">评价</a>
                        </strong>
                    </p>
                </div>
            </div>
        </div>
        <div id="cols-bottom"></div>
        <div id="footer-top"></div>
        <div id="footer">
            <p>版权信息</p>
        </div>
        <div id="footer-bottom"></div>
    </div>
</body>

</html>
